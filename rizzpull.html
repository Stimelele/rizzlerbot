<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rizz Pull ‚Äî Rizzler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:#05050a;
      color:#fff;
    }
    .container{max-width:600px;margin:auto;padding:24px}
    .card{
      background:#0f1115;
      border:1px solid #222;
      border-radius:18px;
      padding:24px;
      margin-top:30px;
    }
    input{
      width:100%;
      padding:12px;
      background:#000;
      border:1px solid #222;
      border-radius:12px;
      color:#fff;
      margin-bottom:12px;
    }
    .btn{
      background:#9b5cff;
      padding:12px 18px;
      border-radius:999px;
      font-weight:600;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="webfun.html" style="color:#aaa">‚Üê Back to /webfun</a>

  <h1 style="font-size:42px;margin-top:20px">üé≤ Rizz Pull</h1>
  <p style="color:#aaa">Tag someone and test your luck</p>

  <div class="card">
    <input id="tag" placeholder="@friend">
    <button class="btn" onclick="roll()">Pull Rizz</button>

    <div id="result" style="margin-top:20px;font-size:24px;font-weight:800"></div>
  </div>
</div>

<script>
  function roll(){
    const r = Math.random()*100;
    let result = 'COMMON üòê';
    if(r < 0.5) result = 'MYTHIC ü§Ø';
    else if(r < 20) result = 'RARE üî•';

    document.getElementById('result').innerText =
      'You pulled: ' + result;
  }
</script>

</body>
</html>
