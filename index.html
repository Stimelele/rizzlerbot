<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rizzler - Ultimate Discord Bot</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: white;
      }

      header {
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(15px);
        background: rgba(0, 0, 0, 0.35);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        position: sticky;
        top: 0;
        z-index: 50;
      }

      header .nav a {
        margin-left: 25px;
        text-decoration: none;
        color: white;
        font-weight: 500;
        font-size: 15px;
      }

      .btn-invite {
        padding: 10px 20px;
        background: rgb(122, 0, 185);
        border-radius: 10px;
        color: white;
        font-weight: 600;
        text-decoration: none;
      }

      .hero {
        width: 100%;
        padding: 140px 20px;
        text-align: center;
      }

      .hero h1 {
        font-size: 50px;
        font-weight: 800;
        background: linear-gradient(90deg, rgb(119, 0, 255), rgb(175, 0, 255));
        -webkit-background-clip: text;
        color: transparent;
      }

      /* STATYSTYKI GLASSBOX */
      .stats-container {
        width: 100%;
        padding: 50px 20px;
        display: flex;
        justify-content: center;
        gap: 30px;
      }

      .stat-box {
        width: 250px;
        padding: 30px;
        text-align: center;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 20px rgba(145, 0, 255, 0.2);
      }

      .stat-box h2 {
        font-size: 36px;
        margin: 5px 0;
        color: rgb(187, 117, 255);
      }

      .stat-box p {
        font-size: 15px;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <h2 style="margin:0; font-weight:700;">Rizzler</h2>
      </div>

      <div class="nav">
        <a href="#features">Funkcje</a>
        <a href="commands.html">Commands</a>
        <a href="premium.html">Premium</a>
        <a class="btn-invite" href="#" id="inviteBtn">Invite</a>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <h1>Najbardziej zaawansowany bot Rizz na Discordzie</h1>
      <p>Najlepsze funkcje, rizz, AI i styl — wszystko w jednym bocie.</p>
    </section>

    <!-- STATYSTYKI (Opcja A – pod hero) -->
    <div class="stats-container">
      <div class="stat-box">
        <h2 id="servers">...</h2>
        <p>Serverów</p>
      </div>

      <div class="stat-box">
        <h2 id="users">...</h2>
        <p>Użytkowników</p>
      </div>

      <div class="stat-box">
        <h2 id="commands">...</h2>
        <p>Użytych komend</p>
      </div>
    </div>

    <script>
      document.getElementById("inviteBtn").addEventListener("click", (e) => {
        e.preventDefault();
        alert("Dodaj tutaj link do invite bota.");
      });

      // Statystyki (placeholder — można podpiąć API)
      const stats = {
        servers: 842,
        users: 192044,
        commands: 5039281
      };

      document.getElementById("servers").textContent = stats.servers;
      document.getElementById("users").textContent = stats.users;
      document.getElementById("commands").textContent = stats.commands;
    </script>
  </body>
</html>
